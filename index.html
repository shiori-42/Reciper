
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>レシピメモアプリ</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>レシピメモアプリ</h1>
    </header>

    <main>
        <section id="recipe-input">
            <h2>レシピを入力</h2>
            <div class="input-group">
                <input type="text" id="recipe-link" placeholder="レシピURL" class="input-field">
                <label for="scale-select" class="label">倍率を選択:</label>
                <select id="scale-select" class="serving-input">
                    <option value="0.5">半分</option>
                    <option value="1" selected>同量</option>
                    <option value="2">倍量</option>
                    <option value="4">倍々量</option>
                </select>
                <button id="generate-list" class="action-button">材料リスト生成</button>
            </div>
        </section>
    

        <section id="ingredients-list">
            <h2>材料リスト</h2>
            <form id="shopping-list">
                <ul id="list-display">
                    <!-- ここにチェックボックス付きの材料リストが動的に表示されます -->
                </ul>
            </form>
            <!-- 印刷ボタンを削除 -->
        </section>
    </main>

    <footer>
        <p>&copy; 2023 レシピメモアプリ</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
